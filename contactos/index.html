<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | NotiCreo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      background-color: #b71c1c;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #c62828;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    .btn-enviar {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-enviar:hover {
      background-color: #a71d1d;
    }

    .info-contacto {
      margin-top: 40px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .info-contacto h3 {
      color: #b71c1c;
    }

    footer {
      background-color: #c62828;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .btn-enviar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contacto | NotiCreo</h1>
  </header>

  <nav>
      <a href="blog/index.html">Inicio</a>
      <a href="Nacional.html">Nacional</a>
      <a href="ciencia-y-tecnologia/index.html">Ciencia y Tecnología</a>
       <a href="publicidad.html">Publicidad</a>
       <a href="tecnológia.html">Tecnología</a>
  </nav>

  <div class="container">
    <h2>Envíanos tu mensaje</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="tunombre@correo.com">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <div class="info-contacto">
      <h3>También puedes encontrarnos en:</h3>
      <p><strong>Dirección:</strong> Av. Mariscal Santa Cruz #1234, La Paz, Bolivia</p>
      <p><strong>Teléfono:</strong> +591 2 2123456</p>
      <p><strong>Email:</strong> contacto@noticreo.bo</p>
    </div>
  </div>

  <footer>
    &copy; 2025 NotiCreo - Todos los derechos reservados
  </footer>

</body>
</html>
